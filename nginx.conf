server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;                 
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /mg-callback-verify/ {
        proxy_pass http://mybalance.dzcardsolutions.com:8022/mg-callback-verify/;
    }

}